name: Release

on:
  release:
    types: [published]

jobs:
  buildlinux:
    name: "Release"
    env:
        ASPNETCORE_ENVIRONMENT: "Production"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    
    - name: Install NET 9
      uses: actions/setup-dotnet@v4.0.1
      with:
        dotnet-version: '9.0.x'

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Restore Nuget Packages
      run: dotnet restore MessagingService.sln --source ${{ secrets.PUBLICFEEDURL }} --source ${{ secrets.PRIVATEFEED_URL }}

    - name: Build Code
      run: dotnet build MessagingService.sln --configuration Release

    - name: Run Unit Tests
      run: |
        echo "ASPNETCORE_ENVIRONMENT are > ${ASPNETCORE_ENVIRONMENT}"
        dotnet test "MessagingService.BusinessLogic.Tests\MessagingService.BusinessLogic.Tests.csproj"
        dotnet test "MessagingService.EmailAggregate.Tests\MessagingService.EmailAggregate.Tests.csproj"
        dotnet test "MessagingService.Tests\MessagingService.Tests.csproj"

    - name: Publish Images to Docker Hub - Pre Release
      if: ${{ github.event.release.prerelease == true }} 
      run: |
        docker build . --file MessagingService/Dockerfile --tag stuartferguson/messagingservice:dev
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
        docker push stuartferguson/messagingservice:dev

    - name: Publish Images to Docker Hub - Formal Release
      if: ${{ github.event.release.prerelease == false }} 
      run: |
        docker build . --file MessagingService/Dockerfile --tag stuartferguson/messagingservice:latest
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
        docker push stuartferguson/messagingservice:latest

    - name: Publish API
      if: ${{ github.event.release.prerelease == false }}
      run: dotnet publish "MessagingService\MessagingService.csproj" --configuration Release --output publishOutput -r linux-x64 --self-contained
      
    - name: Build Release Package
      run: |
         cd /home/runner/work/Messaging/Messaging/publishOutput
         zip -r ../messagingservice.zip ./*

    - name: Upload the artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: messagingservice
        path: messagingservice.zip
        
    - name: Build and Publish Nuget Packages
      if: ${{ github.event.release.prerelease == false }}
      run: |
        dotnet pack "MessagingService.Client\MessagingService.Client.csproj" /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output Nugets -c Release            
        dotnet nuget push Nugets/MessagingService.Client.${{ steps.get_version.outputs.VERSION }}.nupkg --api-key ${{ secrets.PRIVATEFEED_APIKEY }} --source ${{ secrets.PRIVATEFEED_URL }} --skip-duplicate
        dotnet pack "MessagingService.EmailMessage.DomainEvents\MessagingService.EmailMessage.DomainEvents.csproj" /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output Nugets -c Release
        dotnet nuget push Nugets/MessagingService.EmailMessage.DomainEvents.${{ steps.get_version.outputs.VERSION }}.nupkg --api-key ${{ secrets.PRIVATEFEED_APIKEY }} --source ${{ secrets.PRIVATEFEED_URL }} --skip-duplicate
        dotnet pack "MessagingService.SMSMessage.DomainEvents\MessagingService.SMSMessage.DomainEvents.csproj" /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output Nugets -c Release
        dotnet nuget push Nugets/MessagingService.SMSMessage.DomainEvents.${{ steps.get_version.outputs.VERSION }}.nupkg --api-key ${{ secrets.PRIVATEFEED_APIKEY }} --source ${{ secrets.PRIVATEFEED_URL }} --skip-duplicate
        dotnet pack "MessagingService.IntegrationTesting.Helpers\MessagingService.IntegrationTesting.Helpers.csproj" /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output Nugets -c Release
        dotnet nuget push Nugets/MessagingService.IntegrationTesting.Helpers.${{ steps.get_version.outputs.VERSION }}.nupkg --api-key ${{ secrets.PRIVATEFEED_APIKEY }} --source ${{ secrets.PRIVATEFEED_URL }} --skip-duplicate

  deploystaging:
    runs-on: [stagingserver, linux]
    needs: buildlinux
    environment: staging
    name: "Deploy to Staging"
    
    steps:
      - name: Download the artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: messagingservice
          path: /tmp/messagingservice # Download to a temporary directory
  
      - name: Remove existing service (if applicable)
        run: |
          SERVICE_NAME="messagingservice"
          if systemctl is-active --quiet "$SERVICE_NAME"; then
            echo "Stopping existing service..."
            sudo systemctl stop "$SERVICE_NAME"
          fi
          if systemctl is-enabled --quiet "$SERVICE_NAME"; then
            echo "Disabling existing service..."
            sudo systemctl disable "$SERVICE_NAME"
          fi
          if [ -f "/etc/systemd/system/${SERVICE_NAME}.service" ]; then
            echo "Removing existing service unit file..."
            sudo rm "/etc/systemd/system/${SERVICE_NAME}.service"
            sudo systemctl daemon-reload
          fi
  
      - name: Unzip the files
        run: |
          sudo mkdir -p /opt/txnproc/transactionprocessing/messagingservice
          sudo unzip -o /tmp/messagingservice/messagingservice.zip -d /opt/txnproc/transactionprocessing/messagingservice
  
      # IMPORTANT: Add a step to ensure the .NET runtime is installed on the server
      # This assumes it's not already there. If your base image already has it, you can skip this.
      - name: Install .NET Runtime
        run: |
          # Example for Ubuntu. Adjust based on your .NET version (e.g., 8.0, 7.0)
          # and if you need the SDK or just the runtime.
          # This uses Microsoft's package repository for the latest versions.
          wget https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          rm packages-microsoft-prod.deb
          sudo apt update
          sudo apt install -y aspnetcore-runtime-9.0
  
      - name: Install and Start as a Linux service
        run: |
          SERVICE_NAME="messagingservice"
          # The WorkingDirectory is crucial for .NET apps to find appsettings.json and other files
          WORKING_DIRECTORY="/opt/txnproc/transactionprocessing/messagingservice"
          DLL_NAME="MessagingService.dll" # Your application's DLL
          SERVICE_DESCRIPTION="Transaction Processing - Messaging Service"
  
          # Create a systemd service file
          echo "[Unit]" | sudo tee /etc/systemd/system/${SERVICE_NAME}.service
          echo "Description=${SERVICE_DESCRIPTION}" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "After=network.target" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "[Service]" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          # IMPORTANT: Use 'dotnet' to run your DLL
          echo "ExecStart=/usr/bin/dotnet ${WORKING_DIRECTORY}/${DLL_NAME}" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "WorkingDirectory=${WORKING_DIRECTORY}" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "Restart=always" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "User=youruser"   # IMPORTANT: Change to a dedicated, less privileged user
          echo "Group=yourgroup" # IMPORTANT: Change to a dedicated, less privileged group
          echo "Environment=ASPNETCORE_ENVIRONMENT=Production" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service # Example
          echo "" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "[Install]" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
          echo "WantedBy=multi-user.target" | sudo tee -a /etc/systemd/system/${SERVICE_NAME}.service
  
          # Reload systemd, enable, and start the service
          sudo systemctl daemon-reload
          sudo systemctl enable "$SERVICE_NAME"
          sudo systemctl start "$SERVICE_NAME"
          sudo systemctl status "$SERVICE_NAME" --no-pager # For debugging/verification       

